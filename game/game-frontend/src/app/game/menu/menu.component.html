<div class="player-name-field">
  <mat-form-field appearance="outline">
    <mat-label>Enter your player Name</mat-label>
    <input matInput placeholder="PlayerName" [formControl]="playerName" required>
    <mat-error *ngIf="playerName.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</div>

<div class="suggestions-checkbox">
  <input type="checkbox" id="sugg">
    <label for="sugg"> With suggestions (prevent recording the score) </label>
</div>

<br>
<div class="level-selected">
  <h2>Play a new grid</h2>
  <form (ngSubmit)="goToNewGame()">
    <label> Select level : </label>
    <select class="form-control" [(ngModel)]="level" required [ngModelOptions]="{standalone: true}">
      <option *ngFor="let l of levels" [value]="l">{{l}}</option>
    </select>
    <button type="submit">Go</button>
  </form>
</div>
<br>


<div class="replay">
  <h2>Replay an old grid</h2>
  <p class="indication"> Click on a Sudoku board to launch the game with. </p>
  <div class="container">
    <div *ngFor="let grid of gridList; let i = index">
      <div (click)="goToGame(grid)" gridBorder class="gridIcon">
        <div class='row' *ngFor="let x of [0,1,2,3,4,5,6,7,8]" [attr.data-x]=x>
          <div class='cell' *ngFor="let y of [0,1,2,3,4,5,6,7,8]" [attr.data-y]=y>
            <div *ngIf="gridList[grid.id-1].cells[x*9+y]!=0">
              {{gridList[grid.id-1].cells[x*9+y]}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
